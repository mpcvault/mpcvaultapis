message ExecuteSigningRequestsRequest {
    //required:true
    //symbol_value:"12789f5ee5fb-07f5-470c-a2ff-081e2d6d107a"
    //comment:uuid is the UUID of the signing request. Currently only signing requests of API wallets are supported.
    string uuid = 1;
}
message ExecuteSigningRequestsResponse {
    Error error = 1;
    //symbol_value:"3Eq21vXNB5s86c62bVuUfTerseghjkuUqRPBmGRJhyTA"
    //comment:tx_hash is the hash of the signed transaction, only set if status is STATUS_SUCCEEDED.This does not mean that the transaction it self is successful. It only means that the signing request has been signed.
    string tx_hash = 2;
    //signatures is the signatures of the raw message, only set if status is STATUS_SUCCEEDED.
    SignatureContainer signatures = 3;
}

message SignatureContainer {
    message SignResponse {
        oneof signature {
            ECDSASignature ecdsa_signature = 1;
            //symbol_value:""
            //comment:eddsa_signature is the signature of the raw message, only set if status is STATUS_SUCCEEDED. Ed25519 signatures are 64 bytes long, sig = R_bytes || s_bytes. R_bytes is the canonical 32-byte encoding of v, according to RFC 8032, Section 5.1.2
            bytes eddsa_signature = 2;
        }
    }
    message ECDSASignature {
        string R = 1;
        string S = 2;
        string V = 3;
    }
    repeated SignResponse signatures = 1;
}

